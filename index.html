<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unread Today</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="hero-container">
      <header class="navbar-content">
        <div class="burger menu">
          <span class="burger-menu"></span>
          <span class="burger-menu" id="short"></span>
          <span class="burger-menu"></span>
        </div>
        <div class="navbar-1">
          <div class="logo-img">
            <img
              src="https://unread.today/files/site_meta/b809740220f5b5b4749e697e42df987b.png"
              alt=""
            />
          </div>
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="search-button">
            <input type="search" placeholder="Хайлт хийх" />
          </div>
        </div>
        <div class="navbar-2">
          <span class="opacity05">Дараагийн нийтлэл:</span>
          <span class="next-article">#Random</span>
          <a class="chip"
            >Маргааш орно
            <span class="blue-dot"><i class="fa-solid fa-circle"></i> </span>
          </a>
        </div>
        <div class="social-links">
          <a href="facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </header>
    </section>
    <section class="inside-content">
      <div class="content-img">1</div>
